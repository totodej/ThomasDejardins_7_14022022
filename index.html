<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/45e38e596f.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img src="logo/logo.png" alt="Logo - Les Petits Plats" />

      <div id="recipe-input-group" class="input-group-lg mb-3">
        <input
          type="search"
          id="recipe-input"
          class="form-control"
          placeholder="Rechercher une recette"
          aria-label="Recipient's username"
        />
        <i class="fas fa-search"></i>
      </div>

      <div id="tags"></div>

      <div id="dropdowns">
        <div class="dropdown-ingredients">
          <div class="dropdown-ingredients-input">
            <input
              type="text"
              placeholder="Ingrédients"
              id="input-ingredients"
              aria-label="Ingrédients liste"
            />
            <div class="chevrons">
              <button id="chevron-ingredients">
                <i class="fa fa-chevron-down" id="chevron-down-ingredients"></i>
                <i class="fa fa-chevron-up" id="chevron-up-ingredients"></i>
              </button>
            </div>
          </div>
          <ul id="ingredients-list"></ul>
        </div>
        <div class="dropdown-appliances">
          <div class="dropdown-appliances-input">
            <input
              type="text"
              placeholder="Appareils"
              id="input-appliances"
              aria-label="Appareils liste"
            />
            <div class="chevrons">
              <button id="chevron-appliances">
                <i class="fa fa-chevron-down" id="chevron-down-appliances"></i>
                <i class="fa fa-chevron-up" id="chevron-up-appliances"></i>
              </button>
            </div>
          </div>
          <ul id="appliances-list"></ul>
        </div>
        <div class="dropdown-ustensils">
          <div class="dropdown-ustensils-input">
            <input
              type="text"
              placeholder="Ustensiles"
              id="input-ustensils"
              aria-label="Ustensiles liste"
            />
            <div class="chevrons">
              <button id="chevron-ustensils">
                <i class="fa fa-chevron-down" id="chevron-down-ustensils"></i>
                <i class="fa fa-chevron-up" id="chevron-up-ustensils"></i>
              </button>
            </div>
          </div>
          <ul id="ustensils-list"></ul>
        </div>
      </div>
    </header>
    <main>
      <div id="cards"></div>
      <div id="no-receipts">
        <h1>Aucune recette ne correspond à votre critère</h1>
      </div>
    </main>
    <script type="module" src="js/receipts.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
